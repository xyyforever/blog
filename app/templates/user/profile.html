{% extends 'common/base.html' %}

{% block title %}用户详情{% endblock %}

{% block page_content %}
    <img src="{{ url_for('static', filename='upload/'+current_user.icon) }}">
    <br /><br />
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" value="{{ current_user.username }}" readonly>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">邮箱</label>
        <input type="email" class="form-control" id="exampleInputEmail1" value="{{ current_user.email }}" readonly>
    </div>
{% endblock %}
